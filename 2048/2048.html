<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="stylesheet" href="2048_CSS.css">
	<script type="text/javascript" src="2048_JS.js"></script>
	<script src="jquery-3.5.1.min.js"></script>
</head>
<body onload="init();" onunload="setLocalStorage();" onresize="windowResize();">
	<div id="window" style="margin-top: 10px">
		<div id="header">
			<h2 class="left">2048</h2>
			<div id="inform" class="right">
				<div id="score">Score<br><span>0</span></div>
				<div id="bestScore">Best<br><span>0</span></div>
			</div>
		</div>
		<!-- ---------------------------------------------- -->
		<div id="playingField"></div>
		<!-- ---------------------------------------------- -->
		<div id="footer">
			<input type="button" value="Restart" onclick="restart();">
			<form style="display: inline-block; float: right;" onchange="reSize();">
				<span style="font-size: 15px;">Размер:</span>
				<select id="sizes">
					<option value="4" selected="selected">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="8">8</option>
				</select>
			</form>
		</div>
	</div>
	<input type="button" value="game Over" onclick="gameOver();">
</body>
</html>
