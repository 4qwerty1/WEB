<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="stylesheet" href="2048_CSS.css">
	<script type="text/javascript" src="2048_JS.js"></script>
	<script src="jquery-3.5.1.min.js"></script>
</head>
<body onload="init();">
	<div id="window" style="margin-top: 100px">
		<div id="header">
			<h2 style="display: inline-block; margin-top: auto; margin-bottom: auto">2048</h2>
			<div id="inform" style="float: right; color: #f9f6f2">
				<div>score</div>
				<div>best</div>
			</div>
		</div>
		<!-- ---------------------------------------------- -->
		<div id="playingField"></div>
		<!-- ---------------------------------------------- -->
		<div id="footer">
			<input type="button" value="Restart">
			<form style="display: inline-block; float: right;" onchange="reSize();">
				<span style="font-size: 15px;">Размер:</span>
				<select id="sizes">
					<option value="3">3</option>
					<option value="4" selected="selected">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="8">8</option>
				</select>
			</form>
		</div>
	</div>
</body>
</html>
