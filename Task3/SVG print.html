	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		.figure:hover {
			stroke: red;
		}
	</style>
</head>
<body style="background-color: gray">
	<div id="SVG" class="container" style="height: 250px">
		<svg width="200" height="200" style="display: block;">
			<rect 
			fill="white"
			stroke="black"
			stroke-width="2"
			width="200"
			height="200"
			class="figure"/>
			<circle
			stroke="black"
			stroke-width="2" 
			fill="white"
			r="100"
			cx="100"
			cy="100"
			class="figure"/>
			<polyline
			points="100,0 200,100 100,200 0,100"
			stroke="black"
			fill="white"
			stroke-width="2"/>
			<line
			x1="0" y1="100" x2="100" y2="0"
			stroke="black"
			stroke-width="2"/>
			<ellipse
			stroke="black"
			stroke-width="2" 
			fill="yellow"
			rx="70"
			ry="50"
			cx="100"
			cy="100"
			class="figure"/>
		</svg>
	</div>
