<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
	<script type="text/javascript" src="mainJs.js"></script>
</head>
<body onload="init();" onunload="setLocalStorage();" style="user-select:none">
	<div id="pauseScreen" style="display: none">
		<div>
			<img src="plane_sprites/textGameOver.png" style="display: block; margin-left: auto; margin-right: auto">
			<input id="tryAgain" type="button" value="Try again" onclick="restart();">
		</div>
	</div>
	<canvas id="canvas" width="800" height="400" onclick="goInput(event);" onmousemove="mouseMove(event);"
	oncontextmenu="rightClick();return false"></canvas>
	<table id="inform">
		<tr>
			<td colspan="2" style="background: 	#7fac71">
				Данные игры
			</td>
		</tr>
		<tr>
			<th>Снаряд 1</th>
			<td id="bullet1">READY</td>
		</tr>
		<tr>
			<th>Снаряд 2</th>
			<td id="bullet2">READY</td>
		</tr>
		<tr>
			<th>Уровень</th>
			<td id="level">1</td>
		</tr>
		<tr>
			<th>Кол-во врагов</th>
			<td id="enemies">0</td>
		</tr>
		<tr>
			<th>Счет:</th>
			<td id="score">0</td>
		</tr>
	</table>
	<table id="results"></table>
	<form id="buttons" style="margin-left: 20px; margin-top: 10px">
		<input type="button" value="Играть" onclick="startPlay();">
		<input type="button" value="Пауза" onclick="stopPlay();">
		<input type="button" value="Рестарт" onclick="restart();">
		<input type="button" value="Сменить игрока" onclick="changePlayer();">
	</form>

</body>
</html>
