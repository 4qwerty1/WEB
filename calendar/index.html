<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="calendar_CSS.css">
	<script src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="calendar_JS.js"></script>
</head>
<body>
	<div style="text-align: center;">
		<div id="calendar">
			<div>
				<div id="curTime">18:37:40</div>
				<div id="curDate" class="clickable" title="К текущему дню" style="margin-top: 0" onclick="toNowadays();">24 июня 2020 г.</div>
			</div> <hr>
			<div id="month" style="text-align: right; margin-top: 10px">
				<span style="float: left; line-height: 26px; font-weight: bold;">Июнь 2020</span>
				<input type="button" value="&and;" onclick="moveGrid(-1);">
				<input type="button" value="&or;" onclick="moveGrid(1);">
			</div>
			<div id="weekday" style="margin-top: 6px;">
				<span>Пн</span>
				<span>Вт</span>
				<span>Ср</span>
				<span>Чт</span>
				<span>Пт</span>
				<span>Сб</span>
				<span>Вс</span>
			</div>
			<div id="grid"></div>
		</div>
		<div class="clickable" title="К выбранному дню" onclick="toChosen();">
			<span>Выбранная дата:</span>
			<span id="inf">26.06.2020</span>
		</div>
	</div>
</body>
</html>
